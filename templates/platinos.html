<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platinos Conseguidos</title>
    <link rel="stylesheet" href="/static/stylesAlex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>üèÜ Mis Trofeos de Platino</h1>
    </header>

    <nav>
        <a href="{{ url_for('main') }}">Inicio</a>
        <a href="{{ url_for('played') }}">Jugados</a>
        <a href="{{ url_for('favorites') }}">Favoritos</a>
    </nav>
    
    <section class="achievements">
        <div id="platinum-list">
            {% for juego in juegos %}
                <div class="game-card" data-id="{{ juego.id }}">
                    <img src="{{ juego.imagen_del_juego }}" alt="{{ juego.nombre }}">
                    <h3>{{ juego.nombre }}</h3>
                    <p>A√±o de salida: {{ juego.a√±o_salida }}</p>
                    <p>Comentarios: {{ juego.comentarios }}</p>
                    <div class="actions">
                        <div class="top-actions">
                            <button class="favorite {% if juego.favorito %} clicked {% endif %}" data-id="{{ juego.id }}">
                                <i class="fas fa-star"></i>
                            </button>
                            <button class="trophy {% if juego.platino %} clicked {% endif %}" data-id="{{ juego.id }}">
                                <i class="fas fa-trophy"></i>
                            </button>
                        </div>
                        <button class="played {% if juego.jugado %} clicked {% endif %}" data-id="{{ juego.id }}">
                            Marcar como Jugado
                        </button>
                        <button class="delete" data-id="{{ juego.id }}"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>

    <footer>
        <p>&copy; 2025 - Colecci√≥n de Trofeos de Platino</p>
    </footer>

    <script>
        loadGames();
    </script>

    <script src="/static/scriptAlex.js"></script>
</body>
</html>
