<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca de Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2D3250;
            color: #F6B17A;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #424769;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav {
            background-color: #7077A1;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #F6B17A;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .game-card {
            background-color: #424769;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .game-card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .game-card h3 {
            font-size: 1.5em;
            margin: 15px 0;
        }

        .game-card button {
            background-color: #F6B17A;
            color: #2D3250;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-card button:hover {
            background-color: #7077A1;
        }

        footer {
            background-color: #424769;
            padding: 20px;
            text-align: center;
            color: #F6B17A;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Biblioteca de Juegos</h1>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Mis Juegos</a>
        <a href="#">Favoritos</a>
        <a href="#">Configuraci√≥n</a>
    </nav>

    <div class="game-list">
        <div class="game-card">
            <img src="https://via.placeholder.com/200" alt="Juego 1">
            <h3>Juego 1</h3>
            <button>Marcar como Jugado</button>
            <button>Agregar a Favoritos</button>
        </div>

        <div class="game-card">
            <img src="https://via.placeholder.com/200" alt="Juego 2">
            <h3>Juego 2</h3>
            <button>Marcar como Jugado</button>
            <button>Agregar a Favoritos</button>
        </div>

        <div class="game-card">
            <img src="https://via.placeholder.com/200" alt="Juego 3">
            <h3>Juego 3</h3>
            <button>Marcar como Jugado</button>
            <button>Agregar a Favoritos</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Mi Biblioteca de Juegos</p>
    </footer>

</body>
</html>
